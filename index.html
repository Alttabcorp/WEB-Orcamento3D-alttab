<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamentos - Alttab</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Ícones -->
    <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/images/icons/icon.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/icon.jpg">

    <!-- Logo (exemplo de uso, não deve ficar no <head>) -->
    <!-- <img src="assets/images/logo/logo.png" alt="Logo"> -->

</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Orçamentos</h1>
            <p>Preencha os dados abaixo para gerar seu orçamento</p>
        </header>

        <form id="orcamentoForm">
            <!-- Dados do Cliente -->
            <section class="form-section">
                <h2>Dados do Cliente</h2>
                <div class="form-group">
                    <label for="nomeCliente">Nome do Cliente</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" required>
                </div>
                <div class="form-group">
                    <label for="emailCliente">E-mail</label>
                    <input type="email" id="emailCliente" name="emailCliente" required>
                </div>
                <div class="form-group">
                    <label for="telefoneCliente">Telefone</label>
                    <input type="tel" id="telefoneCliente" name="telefoneCliente" required>
                </div>
            </section>

            <!-- Detalhes do Projeto -->
            <section class="form-section">
                <h2>Detalhes do Projeto</h2>
                <div class="form-group">
                    <label for="tipoProjeto">Tipo de Projeto</label>
                    <select id="tipoProjeto" name="tipoProjeto" required>
                        <option value="">Selecione um tipo</option>
                        <option value="modelagem3d">Modelagem 3D</option>
                        <option value="animacao">Animação</option>
                        <option value="renderizacao">Renderização</option>
                        <option value="completo">Projeto Completo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricaoProjeto">Descrição do Projeto</label>
                    <textarea id="descricaoProjeto" name="descricaoProjeto" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="prazoEntrega">Prazo de Entrega (dias)</label>
                    <input type="number" id="prazoEntrega" name="prazoEntrega" min="1" required>
                </div>
            </section>

            <!-- Serviços Adicionais -->
            <section class="form-section">
                <h2>Serviços Adicionais</h2>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="revisoes" name="servicosAdicionais" value="revisoes">
                        <label for="revisoes">Revisões ilimitadas</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="arquivosFonte" name="servicosAdicionais" value="arquivosFonte">
                        <label for="arquivosFonte">Arquivos fonte</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="suportePremium" name="servicosAdicionais" value="suportePremium">
                        <label for="suportePremium">Suporte premium</label>
                    </div>
                </div>
            </section>

            <!-- Botões -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Gerar Orçamento</button>
                <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
            </div>
        </form>
    </div>
    <!-- jsPDF UMD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="assets/js/orcamento.js"></script>
</body>
</html>
